<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory</title>
</head>
<body>
    <h1>Theory</h1>
    <h1>{{recipe_number.id__count}}</h1>
    <ul>
        {% for recipe in recipes %}
            <li>{{recipe.id}}</li> 
            <li>{{recipe.title}}</li>
            <li>{{recipe.author__username}}</li>

            {% empty %}
                <h1>There are no recipes.</h1>
        {% endfor %}
    </ul>
</body>
</html>
